<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Segoe UI, sans-serif; margin: 2rem; }
    .card { max-width: 600px; margin: auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; text-align: center; }
    .name { font-size: 2.5rem; font-weight: 700; margin: 2rem 0; }
    .secondary { color: #666; margin-bottom: 1rem; }
    button { padding: 0.8rem 1.2rem; margin: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Class Draw</h1>
    <p class="secondary">Click “Draw” to get a random name. Click “OK” to hide it and remove it from the list.</p>

    <div id="current" class="name">—</div>

    <div>
      <button id="btn-draw">Draw</button>
      <button id="btn-ok" disabled>OK</button>
      <button id="btn-reset">Reset</button>
    </div>
  </div>

  <script>
    const ORIGINAL = [
      'Preme','Earn','Manie','Dou Dou','Aarav','Caolan','Freddie','Lara','Pryn',
      'James','Jack','LeLe','Bible','Pim','Mc','Letty','Jazz','Pepper','Kua','Zayaan'
    ];
    let namelist = [...ORIGINAL];
    let current = null;

    function render() {
      document.getElementById("current").innerText = current || "—";
      document.getElementById("btn-ok").disabled = !current;
    }

    function draw() {
      if (!namelist.length) {
        current = null;
        return;
      }
      const index = Math.floor(Math.random() * namelist.length);
      current = namelist[index];
    }

    document.getElementById("btn-draw").onclick = () => {
      draw();
      render();
    };

    document.getElementById("btn-ok").onclick = () => {
      if (current) {
        namelist = namelist.filter(n => n !== current);
        current = null;
        render();
      }
    };

    document.getElementById("btn-reset").onclick = () => {
      namelist = [...ORIGINAL];
      current = null;
      render();
    };

    render();
  </script>
</body>
</html>
